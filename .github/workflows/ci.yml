name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build Backend
        working-directory: backend/asset-backend
        run: ./mvnw -B test

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - name: Install dependencies
        working-directory: frontend/asset-frontend
        run: npm ci
      - name: Build frontend
        working-directory: frontend/asset-frontend
        run: npm run build

