version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: asset-mysql
    environment:
      MYSQL_DATABASE: asset
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "3306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  asset-backend:
    build:
      context: ./backend/asset-backend
      dockerfile: Dockerfile
    container_name: asset-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/asset?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: 123456
      JWT_SECRET: popcap
    ports:
      - "8080:8080"

  asset-frontend:
    build:
      context: ./frontend/asset-frontend
      dockerfile: Dockerfile
    container_name: asset-frontend
    depends_on:
      - asset-backend
    ports:
      - "80:80"

volumes:
  db_data:
